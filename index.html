              </div>
              <div class="form-group col-sm-10">
                <label for="weight">Peso:</label>
                <input type="number" step="any" id="weight"  placeholder="Digite seu peso" class="form-control">
              </div>
              <div class="form-group col-sm-10">
                <label for="imc">IMC:</label>
                <input type="number" step="any" id="imc" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="save">Salvar</button>
          </div>
        </div>
      </div>
    </div>
